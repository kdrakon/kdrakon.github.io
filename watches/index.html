<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Vintage Watches"/>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Vintage Watches"/>
    <meta property="og:image" content="https://policarp.io/seiko9943/IMG_20230422_093019.jpg"/>
    <meta property="og:image:alt" content="A picture of my 9943-8000"/>
    <meta property="og:description" content="My Seiko Grand Quartz 9943-8000"/>

    <title>Watches</title>
    <link rel="icon" type="image/x-icon" href="./images/9943.png">

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./photoswipe/photoswipe.css">
    <script type="module">
        import Lightbox from './photoswipe/photoswipe-lightbox.esm.js';

        const lightbox = new Lightbox({
            gallery: '.pswp-gallery',
            children: 'a',
            pswpModule: () => import('./photoswipe/photoswipe.esm.js'),
            showHideAnimationType: 'zoom',

            arrowPrev: false,
            arrowNext: false,
            zoom: false,
            close: false,
            counter: true,
        });
        lightbox.init();
    </script>
</head>

<body>
<header>
    <h1>Watches</h1>
</header>

<main>

    <section>
        <h2>Seiko Grand Quartz</h2>
        <h3>9943-8000</h3>
        <div class="pswp-gallery pswp-gallery--single-column">
            <a href="./images/9943-8000/IMG_20230422_093019.jpg"
               data-pswp-width="3000"
               data-pswp-height="4000"
               target="_blank">
                <img class="thumbnail" src="./images/9943-8000/IMG_20230422_093019.jpg" alt=""/>
            </a>
            <a href="./images/9943-8000/IMG_20230422_093634.jpg"
               data-pswp-width="2592"
               data-pswp-height="1944"
               target="_blank">
                <img class="thumbnail" src="./images/9943-8000/IMG_20230422_093634.jpg" alt=""/>
            </a>
            <a href="./images/9943-8000/IMG_20230422_094317.jpg"
               data-pswp-width="1944"
               data-pswp-height="2592"
               target="_blank">
                <img class="thumbnail" src="./images/9943-8000/IMG_20230422_094317.jpg" alt=""/>
            </a>
        </div>
    </section>


</main>
</body>
</html>
